<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Popup Centrada</title>
    <script type="text/javascript">
function abrirPopup() {
    // Definir el tamaño de la ventana
    var ancho = 600;
    var alto = 400;

    // Obtener la posición centrada en la pantalla
    var x = (window.innerWidth / 2) - (ancho / 2);
    var y = (window.innerHeight / 2) - (alto / 2);

    // Abrir la ventana popup
    var ventana = window.open(
        'test.html',  // URL a abrir
        'Popup',      // Nombre de la ventana
        'width=' + ancho + ',height=' + alto + ',left=' + x + ',top=' + y + ',scrollbars=yes'
    );
}
    </script>
</head>
<body>
    <button onclick="abrirPopup()">Abrir Popup Centrado</button>
</body>
</html>
